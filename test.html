<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/plugin/codemirror/lib/codemirror.css">
</head>
<body>
    <h1>aaa</h1>
    <button></button>
</body>
<script>
    const c = document.querySelector("h1");
    document.querySelector("button").onclick = function(){
        c.innerText = "waiting"
        fetch("http://127.0.0.1:5000/", {
            method:"POST"
        }).then(res => {
            return res.text();
        }).then(result => {
            c.innerText = result;
        });
    }
</script>
</html>
